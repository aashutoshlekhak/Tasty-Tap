<div class="flex items-center justify-center min-h-screen">
  <div
    class="bg-white p-8 rounded-2xl shadow-[0_10px_40px_-15px_rgba(0,0,0,0.2)] w-full max-w-sm"
  >
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Email"
        />
      </div>
      <div class="mb-6" id="login-password-div">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Password"
        />
      </div>
      <p
        class="text-sm text-red-600 mb-6"
        style="display: none"
        id="login-error-message"
      ></p>

      <div>
        <button
          type="submit"
          class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
        >
          Sign in
        </button>
      </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a
        href="#signup"
        class="font-medium text-indigo-600 hover:text-indigo-500"
        >Sign up</a
      >
    </p>
  </div>
</div>
