<div class="flex">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4">Submit Your Review</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="review" class="block text-gray-700 font-medium mb-2"
          >Your Review</label
        >
        <textarea
          id="review"
          name="review"
          rows="4"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Write your review here..."
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button
        id="submit"
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <div class="reviews ml-12">
    <div class="review flex flex-col border border-dashed rounded-lg p-4">
      <p class="rating text-yellow-500 text-3xl"><i>&#9733;</i></p>
      <p class="review-text p-2 bg-blue-500 rounded-lg text-white">This is review</p>
    </div>
  </div>
</div>
